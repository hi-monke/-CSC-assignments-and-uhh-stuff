<!-- auughhhhh, this tells the browser its an html 5 webpage -->
<!DOCTYPE html>
<!-- the way the page needs to be set up, both top and bottom of the page will start and end with html -->
<html lang="en">
<!-- head section used as info for browsers and search engines -->
<head>
    <!-- lets the browser know that any language and character might be on the page -->
    <meta charset="UTF-8">
    <!-- the first step in mobile development, the webpage will look like ass on a phone without this -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- text for the browser tab -->
    <title>Intro 2 Program Index</title>
</head>
<!-- anything the user is gonna see is in the body section -->
<body>
    <!-- info at the top of the page -->
    <header>

        <h1>welcome to uhh monkes intro program thing :D</h1>
    </header>

    <!-- this is a paragraph tg -->
    <p>

        <img src="rat moment.png" width="900" id="memeImage">
    </p>

    <header>
        <!-- text on bottom of image -->
        <h2>rat moment</h2>
    </header>
<!-- the second to last body tag should be the last line of code on each html page -->
</body>
<!-- last line of html page -->
</html>
